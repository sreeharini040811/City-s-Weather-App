<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City's Weather App</title>
  <style>
   
body.clear {
  background: url('weather images/Clear Sky.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.clouds {
  background: url('weather images/cloudy.jpeg') no-repeat center center fixed;
  background-size: cover;
}

body.rain {
  background: url('weather images/rainy.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.snow {
  background: url('weather images/snow.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.thunderstorm {
  background: url('weather images/Rain.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.drizzle {
  background: url('weather images/drizzle.webp') no-repeat center center fixed;
  background-size: cover;
}

body.mist {
  background: url('weather images/mist.jpg') no-repeat center center fixed;
  background-size: cover;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;       
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;    
}
body {
  background: url('weather images/All weather.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;       
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  transition: background 0.5s ease;
}



.weather-container {
  position: relative;  
  background: rgba(255, 255, 255, 0.85); 
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(41, 128, 185, 0.6);
  border: 2px solid #0c1216;
  text-align: center;
  width: 500px;
  max-width: 90%;
  transition: box-shadow 0.3s ease;
  color: #000;  
  backdrop-filter: brightness(1.1);
  z-index: 1;  
}

.weather-container:hover {
  box-shadow: 0 12px 40px rgba(88, 114, 131, 0.85);
}
.weather-container {
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}


  </style>
</head>
  <body id="body">
  <div class="background-wrapper">
    <div class="weather-container">
      <!-- Your existing content here -->
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter City Name" />
      <button id="getWeatherBtn">Get Weather Report</button>
      <div class="weather-result" id="weatherResult"></div>
    </div>
  </div>



  <script>
    const apiKey = "beeeecff0bae0386fe45abb738da7ee7"; 
    document.getElementById("getWeatherBtn").addEventListener("click", () => {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name");
        return;
      }
      getWeather(city);
    });

    async function getWeather(city) {
  const weatherResult = document.getElementById("weatherResult");
  const body = document.getElementById("body");
  weatherResult.innerHTML = "Loading...";

  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
    );

    if (!response.ok) {
      throw new Error("City not found or invalid API key");
    }

    const data = await response.json();

    const { name } = data;
    const { temp, humidity } = data.main;
    const { main, description, icon } = data.weather[0];
    const windSpeed = data.wind.speed;

    
    body.className = "";

   
    switch (main.toLowerCase()) {
      case "clear":
        body.classList.add("clear");
        break;
      case "clouds":
        body.classList.add("clouds");
        break;
      case "rain":
        body.classList.add("rain");
        break;
      case "snow":
        body.classList.add("snow");
        break;
      case "thunderstorm":
        body.classList.add("thunderstorm");
        break;
      case "drizzle":
        body.classList.add("drizzle");
        break;
      case "mist":
      case "smoke":
      case "haze":
      case "fog":
      case "dust":
        body.classList.add("mist");
        break;
      default:
        body.style.background = "linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)"; // fallback
    }

    weatherResult.innerHTML = `
      <h2>${name}</h2>
      <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}" />
      <p><strong>Temperature:</strong> ${temp}Â°C</p>
      <p><strong>Condition:</strong> ${description}</p>
      <p><strong>Humidity:</strong> ${humidity}%</p>
      <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
    `;
  } catch (error) {
    weatherResult.innerHTML = `<p style="color: red;">${error.message}</p>`;
  }
}

  </script>
</body>
</html>
